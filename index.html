<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Carousel</title>
</head>
<body>
	<div id="carousel">
		<div id="container">
			<div id="text-container">
				<p class="tagline">13 inch model</p>
				<h1 id="main-heading">MacBook Pro</h1>
				<p class="tagline">Power. Moves.</p>
			</div>
			<div id="img-container">
				<img src="img/1.jpg" class="slides slide-animation">
				<img src="img/2.jpg" class="slides slide-animation">
				<img src="img/3.jpg" class="slides slide-animation">
			</div>			
		</div>
		<div id="controls">
			<p id="prev" class="control-btn">&lt;</p>
			<p id="next" class="control-btn">&gt;</p>
		</div>
		<div id="dots">
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
